
<!--主体内容-->
<section class="login_box contain">
  <h2 class="title2"><a href="">新用户注册</a><span>用户登录</span></h2>
  <div class="clearfloat">
    <div class="login">
      <dl>
        <dt>
          <span class="tips"></span>
          用户名：
        </dt>
        <dd>
          <input type="text" id="uname" placeholder="邮箱/手机号"/>
          <em class="icon_user"></em>
          <i class="icon_error"></i>
        </dd>
      </dl>
      <dl>
        <dt>
          <span class="tips"></span>
          密码：
        </dt>
        <dd>
          <input type="text" id="upwd" placeholder="密码"/>
          <em class="icon-pwd"></em>
          <i class="icon_error"></i>
        </dd>
      </dl>
      <p class="clearfloat">
        <label>
          <input type="checkbox"/>
          <span>自动登录</span>
        </label>
        <button type="button" id="login">立即登录</button>
      </p>
    </div>
    <!-- 分割线-->
    <span class="linebetween"></span>
    <!-- 二维码-->
    <p class="qrcode">
      <i></i>
      <span>扫码登录</span>
    </p>
  </div>
</section>

<script src="app_js/main.js"></script>
<script src="app_js/login.js"></script>
